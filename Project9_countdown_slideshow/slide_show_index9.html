<!DOCTYPE html>
<html lang="en">
		<head>
		<title>JS 9 Slideshow</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
            <script src = "JS/slide_show_index9.js"defer></script>
            <link rel = "stylesheet" href ="./CSS/main9css.css"> 

		</head>
<body>
	
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="./images/path.jpg" style="width:100%">
    <div class="text">Path in the woods.</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="./images/sunset.jpg" style="width:100%">
    <div class="text">Chiracauha Sunset</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="./images/park.jpg" style="width:100%">
    <div class="text">State park in Washington State</div>
  </div>
  <!--------END--------------->

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!--------END--------------->

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!--------END--------------->
<!------------------------->

<!--------END--------------->
<!------------------------->

<!--------END--------------->

</body>

</html>
