<h2>JavaScript Math Objects -STEP 85 -Pi</h2>


<p>Math.PI returns the ratio of a circle's circumference to its diameter:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Math.PI;

</script>

<h2>JavaScript Method Math.round- Step 85 </h2>

<p>Math.round returns a rounded number - 8.8 =:</p>

<p id="demo2"></p>

<script>
document.getElementById("demo2").innerHTML = Math.round(8.8);
</script>
